{% extends 'inventory/base.html' %}

{% block content %}
<h1>Edit Category</h1>
<form class="form" method="post" action="{% url 'inventory:categoryedit' instance.pk %}">
  {% csrf_token %}
  {% include 'inventory/form.html' %}
  <div class="form-row">
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <div class="col-auto">
      <input type="button" class="btn" onclick="window.history.back()" value="Cancel" />
    </div>
  </div>
</form>
{% endblock %}

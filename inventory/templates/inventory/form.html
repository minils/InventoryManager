{% load widget_tweaks %}
{% for field in form %}
    <div class="form-group">
      {{ field.errors }}
      <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
      {{ field|add_class:'form-control' }}
      {% if field.help_text %}
      <p class="help">{{ field.help_text|safe }}</p>
      {% endif %}
    </div>
{% endfor %}

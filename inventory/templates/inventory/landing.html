{% load static %}
{% load bootstrap4 %}
{% load i18n %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>{% trans "Inventory Manager - Sign In" %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'landing_style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'inventory:login' %}">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'apple-touch-icon.png' %}" alt="LOGO" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">{% trans "Please sign in" %}</h1>
      <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }}</label>
      <input type="text" name="{{ form.username.html_name }}" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" required id="{{ form.username.id_for_label }}" placeholder="{{ form.username.label }}">
      <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }}</label>
      <input type="password" name="{{ form.password.html_name }}" autocomplete="current-password" class="form-control" required id="{{ form.password.id_for_label }}"  placeholder="{{ form.password.label }}">
      <input type="hidden" name="next" value="{{ next }}">
      <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign in" %}</button>
      <p class="mt-5 mb-3 text-muted">{% trans "Inventory Manager" %} v1.0</p>
    </form>
  </body>
</html>
